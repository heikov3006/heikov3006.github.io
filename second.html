<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <meta name="description" content="Das ist ein ganz einfaches, gÃ¼ltiges HTML-Dokument">
    <link rel="stylesheet" href="./style.css">
    <script>
        function updateTimer() {
            future = Date.parse("DEC 24, 2022 00:00:00");
            now = new Date();
            diff = future - now;

            days = Math.floor(diff / (1000 * 60 * 60 * 24));
            hours = Math.floor(diff / (1000 * 60 * 60));
            mins = Math.floor(diff / (1000 * 60));
            secs = Math.floor(diff / 1000);

            d = days;
            h = hours - days * 24;
            m = mins - hours * 60;
            s = secs - mins * 60;

            document.getElementById("timer").innerHTML =
                "<div>" +
                d +
                "<span>days</span></div>" +
                "<div>" +
                h +
                "<span>hours</span></div>" +
                "<div>" +
                m +
                "<span>minutes</span></div>" +
                "<div>" +
                s +
                "<span>seconds</span></div>";
        }
        setInterval("updateTimer()", 1000);
    </script>
</head>

<body>
    <h1 style="margin: 0; padding-top: 5%;">Christmas-Timer</h1>
    <div id="timer" style="padding-top: 80px;"></div>

        <a href="./first.html">Silvester-Timer</a>
        <a href="./index.html">Home</a>
    </div>



</body>

</html>

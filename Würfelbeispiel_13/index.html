<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>PAGE</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javaScript.js" defer></script>

</head>
<body>
<h1>Würfelübung 13</h1>
<hr>
<div style="min-height: 20vh">
    <div id="output1" style="min-height: 10vh"></div>
    <div id="output2" style="min-height: 10vh"></div>
</div>

<hr>

<div id="output"></div>

<div id="buttons" style="display: flex; justify-content: space-between">
    <div id="button_new" onclick="startGame()"><p class="player">Start new Game</p></div>
    <div id="button_1" onclick="newDicePlayer1()"><p class="player">Player1</p></div>
    <div id="button_2" onclick="newDicePlayer2()"><p class="player">Player2</p></div>
</div>

<div class="input">
    <div class="inputs" style="display: flex">
        <input type="text" id="input_Player1" placeholder="Name of the first Player"  style="margin-right: 1%">
        <input type="submit" value="Submit" onclick="changeNamePlayer1()">
    </div>
    <div class="inputs" style="display: flex">
        <input type="text" id="input_Player2" placeholder="Name of the second Player" style="margin-right: 1%">
        <input type="submit" value="Submit" onclick="changeNamePlayer2()">
    </div>
    <div class="inputs" style="display: flex">
        <input type="color" id="color_Player1">
        <input type="submit" value="Submit" onclick="changeColorPlayer1()">
        
        <input type="color" id="color_Player2">
        <input type="submit" value="Submit" onclick="changeColorPlayer2()">
    </div>
</div>

</body>
</html>
